<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>感谢您的留言 | 倪辰个人网站</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        .thank-you-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 50px 20px;
        }
        
        .thank-you-box {
            background-color: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            padding: 50px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            max-width: 600px;
            margin: 0 auto;
        }
        
        .icon-success {
            width: 80px;
            height: 80px;
            background-color: rgba(255, 168, 38, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
        }
        
        .icon-success i {
            font-size: 40px;
            color: var(--primary-color);
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        
        .btn-home {
            background-color: var(--primary-color);
            color: #fff;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 500;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            margin-top: 30px;
        }
        
        .btn-home:hover {
            background-color: #e89518;
            color: #fff;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 168, 38, 0.2);
        }
        
        .btn-home i {
            margin-right: 10px;
        }
        
        .project-highlight {
            background-color: rgba(255, 168, 38, 0.05);
            border-left: 3px solid var(--primary-color);
            padding: 15px 20px;
            margin-bottom: 25px;
            border-radius: 0 5px 5px 0;
        }
        
        .project-highlight h3 {
            color: var(--primary-color);
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .project-highlight p {
            margin-bottom: 0;
            color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-box">
            <div class="icon-success">
                <i class="fas fa-check"></i>
            </div>
            <h1>感谢您的留言！</h1>
            <p>我已收到您的信息，会尽快与您联系。</p>
            <a href="index.html" class="btn-home">
                <i class="fas fa-arrow-left"></i> 返回首页
            </a>
        </div>
    </div>

    <!-- 页脚 -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <p>&copy; 2024 倪辰. 保留所有权利</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
